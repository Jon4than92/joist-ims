<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found | JOIST IMS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      border: 2px solid #2c3e50;
      border-radius: 8px;
      padding: 20px
    }
    .wrapper * {
      text-align: center;
    }
    .wrapper .notice {
      font-family: Roboto, Arial, sans-serif;
      font-weight: bold;
      font-size: 1.2em;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .wrapper a {
      padding: 10px;
      color: #fff;
      background: #38bc33;
      text-decoration: none;
      border-radius: 4px;
      display: block;
      font-weight: bold;
      position: relative;
      top: 0px;
      box-shadow: 0px 0px 0px 0px #2c9e28;
      transition: all 0.1s ease;
    }
    .wrapper a:hover {
      top: -4px;
      box-shadow: 0px 4px 0px 0px #2c9e28;
      transition: all 0.1s ease;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <p class="notice">The page you are looking for wasn't found.</p>
  <a href="javascript:history.back()">Go Back</a>
</div>
</body>
</html>
